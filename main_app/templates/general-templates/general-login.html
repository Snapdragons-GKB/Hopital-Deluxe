{% extends 'general-templates/general-base.html' %}
{% block main %}

<div class="container mt-2">
  <div class="notification has-text-left pl-3">
    
    <h1 class="title">Log in to your Account</h1>
    <p> To log in, please enter your identifying information. </p>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      
      <table class="login-table">
        {{ form.as_table }}
      </table>
      <br>

      <input type="submit" class="btn" value="Click to log in." />



    </form>
  </div>
</div>

{% endblock %}
