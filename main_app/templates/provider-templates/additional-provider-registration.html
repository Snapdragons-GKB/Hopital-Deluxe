{% extends 'provider-templates/provider-base.html'%}
{% block main %}

<div class="container mt-2">
  <div class="notification has-text-left pl-3">
    <h1 class="title">Additional Provider Registration</h1>
    <form method="post" action="{% url 'provider-registration' %}">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <br>

      <input type="submit" class="btn" value="Register as provider!" />

    </form>
  </div>
</div>

    {% endblock %}
