{% extends 'patient-templates/patient-base.html' %}
{% block main %}
<!-- {'n' : range(n) } -->

<h1 class="has-text-centered title is-3 mt-1">Details of {{user.first_name}} {{user.last_name}}</h1>

<div class = 'history-table'>
    <table>
        <thead>
            <th>Age</th>
            <th>Insurance</th>
            <th>Conditions</th>
            <th>Medications</th>
        </thead>
        <tbody>

            <tr>
                <td>{{age}}</td>
                <td>{{insurance}} </td>
                <td>{{conditions}}</td>
                <td>{{medications}}</td>

            </tr>
        </tbody>
    </table>
</div>


{% endblock %}
