{% extends 'patient-templates/patient-base.html' %}
{% block main %}

<div class="container mt-2">
  <div class="notification is-danger has-text-left pl-3">
    <h1 class="title">Patient request for treatment</h1>
    <form method="post" action="{% url 'patient-request' %}" >
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" class="btn" value="Click submit a request for treatment!" />

    </form>
  </div>
</div>

{% endblock %}
