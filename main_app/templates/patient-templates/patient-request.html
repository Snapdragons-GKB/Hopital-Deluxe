{% extends 'patient-templates/patient-base.html' %}
{% block main %}

<div class="container mt-2">
  <div class="notification has-text-left pl-3">
    <h1 class="title">Appointment request form</h1>
    <form method="post" action="{% url 'patient-request' %}">
      {% csrf_token %} {{ form.as_div }}
      <br>
      <input type="submit" class="btn" value="Click to submit an appointment request!" />

    </form>
  </div>
</div>

{% endblock %}
